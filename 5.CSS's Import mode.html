<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS's Import mode</title>
<link rel="stylesheet" href="./css/style.css">
    <style> 
    p {
        color: aqua;
        font-size: 16px;
    }
    h2{
        color: blueviolet;
    }

    </style>
</head>
<body>
    <p>这是一个应用了css样式的文本</p>
    <h1 style="color: red;">这是一个一级标题,使用内联式</h1>
    <h2>这是一个二级标题,应用内部样式</h2>
    <h3>这是一个三级标题,应用外部样式 </h3>
</body>
</html>
