<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klotski</title>
</head>
<style>
.container{
    display:grid;
    grid-template-columns:5fr 6fr;
    gap: 30px;
    margin: 50px auto;
    
}
.left-section{
  font-size: larger 10px;  
}
.right-section{
    font-size: larger 10px;
}
.right-section{
    display: grid;
    grid-template-columns: repeat(4,80px);
    grid-template-rows: repeat(4,80px);
    gap: 10px;
}
.box{
    background-color: blue;
    border-radius:10%;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80px;
    height: 80px;
    color: aliceblue;
    border-radius: 15px;
    font-size: 30px;
    }
.top-right-menu{
    
    position: absolute;
    right: 30px;
    top: 20px;
}

.bottom-right{

    position: absolute;
    bottom: 20px;
    right: 30px;  
}

.red-dot{
    background-color: crimson;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
<body>
    <br><br><br><br>
     <div class="container">
        
        <div class="left-section">
            <p></p>
                <p>simple</p>
                    <h1>Puzzle <br>
                        Challenge</h1>
                <p style="color: blue;">11 Moves | 14 Tiles</p>
        </div>

        <div class="right-section">
            
            <div class="box" onclick="markBox(this)">
                <p >1</p></div>
            <div class="box" onclick="markBox(this)">
                <p >2</p></div>
            <div class="box" onclick="markBox(this)">
                <p >3</p></div>
            <div class="box" onclick="markBox(this)">
                <p >4</p> </div>
            <div class="box" onclick="markBox(this)">
                <p >5</p> </div>
            <div class="box" onclick="markBox(this)">
                <p >6</p> </div>
            <div class="box" onclick="markBox(this)">
                <p >7</p></div>
            <div class="box" onclick="markBox(this)">
                <p >8</p></div>
            <div class="box" onclick="markBox(this)">
                 <p >9</p></div>
            <div class="box" onclick="markBox(this)">
                <p >10</p></div>
            <div class="box" onclick="markBox(this)">
                <p >11</p></div>
            <div class="box" onclick="markBox(this)">
                <p >12</p></div>
            <div class="box" onclick="markBox(this)">
                <p >13</p></div>
            <div class="box" onclick="markBox(this)">
                <p >14</p></div>
            <div class="box" onclick="markBox(this)">
                <p >15</p></div>
            <div class="box" onclick="markBox(this)">
                <p >16</p></div>
            <div class="top-right-menu">
                <a style="color: black;"  href="#">Simple</a>

                <a style="color: darkgrey;"  href="#">Dashatar</a>
                <img src="./images/图标.png" alt="" width="30px" height="30px">
                 </div>
            <div class="bottom-right"><img src="./images/图片.png" alt="right-bottom-image" width="300px" height="300px">
            </div>
            
           
            
        </div>
    </div>
    <script>
        let isRedTurn = true

        function markBox(box){
            if (box.classList.contains('red-dot'))return;

               box.classList.add('red-dot')
               isRedTurn =!isRedTurn 
            
        }
    </script>

    
</body>
</html>
